<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tuentrada Pe</title>
    <!--Custom CSS-->
    <style>
        .button-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;

        }

        .button {
            margin-top: 40px;
            height: 100px;
            width: 300px;
            background-color: #157626;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            cursor: pointer;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 28px;
        }

        .button:hover {
            background-color: #16e936;
            opacity: 0.8;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <script src="https://unpkg.com/scrollreveal"></script>
    <link rel="stylesheet" href="{% static 'comprarPage/styles.css' %}">
</head>

<body>
    <form id="comprarForm" action="{% url 'administrarPage' %}" method="post">
        {% csrf_token %}
        <div class="header">
            <div class="imagenHeader"><img src="{% static 'comprarPage/logo.png' %}" height="40px"></img></div>
        </div>
        <div style="margin-top: 100px;"></div>
        <div class="button-container">
            <button class="button" type="submit" name="submit" value="validar">VALIDAR TICKET</button>
            <button class="button" type="submit" name="submit" value="actualizar">ACTUALIZAR TICKET</button>
            <button class="button" type="submit" name="submit" value="vender">VENDER TICKET</button>
            <button class="button" type="submit" name="submit" value="comprar">COMPRAR TICKET</button>
        </div>

        <div class="footer">
            <div class="imagenHeader"><img src="{% static 'comprarPage/footerlogo.png' %}" height="40px"></img>
            </div>
        </div>
        <!-- Scripts -->
        <script src="https://unpkg.com/scrollreveal"></script>
        <script>
            var comprarPageUrl = "{% url 'comprarPage' %}";
        </script>
        <script src="https://code.jquery.com/jquery-3.5.1.js"
            integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
        <script src="{% static 'comprarPage/script.js' %}"></script>
    </form>

</body>

</html>
